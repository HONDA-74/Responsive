<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task4</title>
    <style>
      #container {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      #header {
        background-color: rgb(184, 184, 184);
        display: flex;
        flex-direction: column;
        gap: 20px;
        padding: 10px 5%;
      }

      .header-top {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        gap: 20px;
      }

      .logo {
        flex: 1 1 150px;
        font-weight: bold;
        font-size: larger;
      }

      .links {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        flex: 1 1 500px;
        justify-content: flex-end;
      }

      .links span {
        text-align: center;
        flex: 1 0 auto;
      }

      .header-buttom {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
      }

      .intro {
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        flex: 1 1 300px;
        min-width: 250px;
      }

      .intro * {
        flex: 1 1 100px;
      }

      .slider {
        background: #999;
        flex: 10 1 400px;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 150px;
      }

      #content {
        display: flex;
        flex-direction: column;
        gap: 20px;
        padding: 20px 5%;
      }

      .row {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
      }

      .row div {
        background: #ccc;
        height: 120px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex: 1 1 300px;
      }

      #feed {
        background-color: bisque;
        display: flex;
        align-items: center;
      }

      #footer {
        background-color: rgb(184, 184, 184);
        padding: 20px 5%;
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: space-between;
        gap: 20px;
      }

      .flinks {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        flex: 1 1 300px;
      }
      .copyright {
        flex: 1 1 auto;
        text-align: right;
      }
    </style>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="header">
        <div class="header-top">
          <div class="logo">Logo</div>
          <div class="links">
            <span>Link1</span>
            <span>Link2</span>
            <span>Link3</span>
            <span>Link4</span>
            <span>Link5</span>
          </div>
        </div>
        <div class="header-buttom">
          <div class="intro">
            <h2>Intro</h2>
            <div>Some introduction lines...</div>
          </div>
          <div class="slider">Featured Project Slider</div>
        </div>
      </div>
      <div id="content">
        <div class="row">
          <div>Services</div>
          <div>Services</div>
          <div>Services</div>
        </div>
        <div class="row">
          <div>Recent Work</div>
          <div>Recent Work</div>
          <div>Recent Work</div>
        </div>
      </div>
      <div id="feed">Twitter Feed</div>
      <div id="footer">
        <div class="flinks">
          <div>link1</div>
          <div>link2</div>
          <div>link3</div>
          <div>link4</div>
          <div>link5</div>
          <div>link6</div>
        </div>
        <div class="copyright">Copyright</div>
      </div>
    </div>
  </body>
</html>
